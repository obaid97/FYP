<!--<textarea rows="6" [value]="newPost" #postInput></textarea>-->
<mat-card class="main-card">
  <mat-card-header class="title-card"><h2>Contract</h2></mat-card-header>

    <form [formGroup]="contractform" (submit)="oncreatecontract()"  *ngIf="!isloading">

    <mat-card>
      <mat-card-header>Seller Details</mat-card-header>
      <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="SellerName" placeholder="Seller Full Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="SellerCNIC" placeholder="Seller CNIC">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="SellerPK" placeholder="Seller Secret key">
          </mat-form-field>

      </mat-card-content>
    </mat-card>


    <mat-card>
      <mat-card-header>
        Buyer Detials
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" formControlName="BuyerName" placeholder="Buyer Full Name">
          </mat-form-field>

          <mat-form-field class="example-full-width">
           <input matInput type="text" formControlName="BuyerCNIC" placeholder="Buyer CNIC">
          </mat-form-field>

          <mat-form-field class="example-full-width">
           <input matInput type="text" formControlName="BuyerPK" placeholder="Buyer Secret key">
          </mat-form-field>

      </mat-card-content>
    </mat-card>


    <mat-card>
      <mat-card-header>
        Car Details
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="registrationnumber" placeholder="Car Registration Number">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="price" placeholder="Price on which car has been sold">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="carmake" placeholder="Car Make">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="carmodel" placeholder="Car Model">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="registrationcity" placeholder="Registered City">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="enginetype" placeholder="Engine Type">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="enginecapacity" placeholder="Engine Capacity">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="transmission" placeholder="Transmission">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="assembly" placeholder="Assembled ">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="features" placeholder="Features">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" formControlName="exteriorcolor" placeholder="Color">
        </mat-form-field>


      </mat-card-content>
    </mat-card>


    <mat-card>
      <mat-card-content>
        <div>
          <button mat-stroked-button type="button" formControlName >Transfer Letter Image</button>
          <input type="file" #filepicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && contractform.value.make.get('image').valid">
          <img [src]="imagePreview" [alt]="contractform.value.make">
        </div>
      </mat-card-content>
    </mat-card>

<br>

    <button mat-raised-button color="accent" type="submit">Submit Contract</button>
  </form>
</mat-card>
