<mat-card class="main-card">
  <mat-card-title  class="maintitle" >
  Vehicle Transfer Contract Between "{{this.sellerName}}" and "{{this.buyerName}}"
 </mat-card-title>
 <mat-card-subtitle class="mainsubtitle" >
   This contract fills automatically and leaves Green feilds that are needed to be filled by buyer and seller
 </mat-card-subtitle>
    <form [formGroup]="contractform" (submit)="oncreatecontract()"  *ngIf="!isloading">

    <mat-card class="seller">
      <mat-card-header class="main_heading">Seller Details</mat-card-header>
      <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" value={{this.sellerName}}  disabled="disabled">
          </mat-form-field>

          <mat-form-field class="example-full-width">
            <input matInput type="text"  value={{this.sellerCNIC}} disabled="disabled">
          </mat-form-field>



      </mat-card-content>
    </mat-card>


    <mat-card *ngIf="buyerdetails" class="buyer">
      <mat-card-header class="main_heading">
        Buyer Detials
      </mat-card-header>
      <mat-card-content>
          <mat-form-field class="example-full-width">
            <input matInput type="text" value={{buyerdetails.fullName}} disabled="disabled" >

          </mat-form-field>

          <mat-form-field class="example-full-width">
           <input matInput type="text" value={{buyerdetails.cnicNumber}} disabled="disabled">
          </mat-form-field>

          <mat-form-field class="example-full-width">
           <input  class="needtofill" matInput type="text" formControlName="BuyerPK" placeholder="Buyer Secret key">
          </mat-form-field>

      </mat-card-content>
    </mat-card>


    <mat-card  class="car">
      <mat-card-header class="main_heading">
        Car Details
      </mat-card-header>
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input class="needtofill" matInput type="text" formControlName="registrationnumber" placeholder="Car Registration Number">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input class="needtofill" matInput type="text" formControlName="price" placeholder="Price on which car has been sold">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.make}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.model}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.registrationcity}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.enginetype}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.enginecapacity}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.transmission}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.assembly}} disabled="disabled">
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput type="text" value={{this.color}} disabled="disabled">
        </mat-form-field>

        <!-- <mat-form-field class="example-full-width">
          <input matInput type="text" value={{ this.feature}} disabled="disabled">
        </mat-form-field>
        -->

      </mat-card-content>
    </mat-card>


    <mat-card class="transfer">
      <mat-card-header class="main_heading">
        Transfer Letter
      </mat-card-header>
      <mat-card-content>
        <div class="upload_image">
          <button  class="button_upload" mat-stroked-button type="button" (click)="filepicker.click()">Upload</button>
          <input  type="file" #filepicker (change)="onImagePicked($event)">

          <div class="image-preview " *ngIf="imagePreview !== '' && imagePreview && contractform.get('image').valid">
            <img [src]="imagePreview" [alt]="contractform.value.make">
          </div>
        </div>

      </mat-card-content>
    </mat-card>

<br>

    <button class="submit_button" mat-raised-button color="accent" type="submit">Submit Contract</button>
  </form>
</mat-card>
