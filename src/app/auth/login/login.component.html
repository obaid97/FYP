<mat-spinner *ngIf="isloading" ></mat-spinner>
<div class="top">
<img class="wave" src="../../../assets/images/wave.png">
	<div class="container">
		<div class="img">
			<img src="../../../assets/images/bg.svg">
		</div>
		<div class="login-content">
			<form (submit)="onLogin(loginform)" #loginform="ngForm" *ngIf="!isloading">
				<img src="../../../assets/images/avatar.svg">
				<h2 class="title">Welcome</h2>
           		<div class="input-div one">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
                    <input matInput name="cnicNumber" placeholder="CNIC" class="input" ngModel type="string" #cnicInput="ngModel" required>
           		   </div>
           		</div>
           		<div class="input-div pass">
           		   <div class="i">
           		    	<i class="fas fa-lock"></i>
           		   </div>
           		   <div class="div">
                  <input  matInput name="password" ngModel  type="password" placeholder="Password"  class="input" #passwordInput="ngModel" required>
                 </div>

            	</div>
            	<a routerLink="/forgotpassword" >Forgot Password?</a>
            	<input type="submit" class="btn" value="Login" *ngIf="!isloading">
            </form>
        </div>
    </div>
</div>
<p style="height: 30rem;">

</p>
<script>

const inputs = document.querySelectorAll(".input");

function addcl(){
	let parent = this.parentNode.parentNode;
	parent.classList.add("focus");
}

function remcl(){
	let parent = this.parentNode.parentNode;
	if(this.value == ""){
		parent.classList.remove("focus");
	}
}

inputs.forEach(input => {
	input.addEventListener("focus", addcl);
	input.addEventListener("blur", remcl);
});

</script>
