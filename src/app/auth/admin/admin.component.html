
<mat-spinner *ngIf="isloading"></mat-spinner>

<div class="container">
  <div class="sidenav">

    <a  routerLink='/auth/admin' routerLinkActive="mat-accent">Dashboard</a>
    <a  routerLink='/auth/create-admin' routerLinkActive="mat-accent">Create Admin</a>
    <a routerLink='/auth/allusers' routerLinkActive="mat-accent">All Users</a>
    <a routerLink='/auth/unverified' routerLinkActive="mat-accent">Unverified Users</a>
    <a routerLink='/auth/verified' routerLinkActive="mat-accent">Verified Users</a>
    <a routerLink='/auth/createblog' routerLinkActive="mat-accent">Create Blog</a>
    <a routerLink='/auth/allblogs' routerLinkActive="mat-accent">All Blogs</a>
  </div>



    <div class="row">
      <div class="col col-lg-4 col-md-4 col-sm-12">
        <mat-card>
          <mat-card-header>
            Total Registered Users
          </mat-card-header>
          <mat-card-content>
            <h3>{{allusercount}}</h3>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col col-lg-4 col-md-4 col-sm-12">
        <mat-card>
          <mat-card-header>
            Total Verified Users
          </mat-card-header>
          <mat-card-content>
            <h3>{{allverifiedUserCount}}</h3>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col col-lg-4 col-md-4 col-sm-12">
        <mat-card>
          <mat-card-header>
            Total UnVerified Users
          </mat-card-header>
          <mat-card-content>
           <h3> {{allunverifiedUserCount}}</h3>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col col-lg-4 col-md-4 col-sm-12">
        <mat-card>
          <mat-card-header>
            Total Ads
          </mat-card-header>
          <mat-card-content>
           <h3> {{totalPosts}}</h3>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col col-lg-4 col-md-4 col-sm-12">
        <mat-card>
          <mat-card-header>
            Total Blogs
          </mat-card-header>
          <mat-card-content>
           <h3> 0</h3>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
