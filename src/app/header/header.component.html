
<mat-toolbar >
 <span> <a routerLink="/">V.E.M.B</a></span>
 <span class="spacer"></span>
 <ul>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/userprofile" routerLinkActive="mat-accent">Profile</a>
    </li>
    <li *ngIf="userIsAuthenticated ">
      <a mat-button routerLink="/smartcontract">Smart</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <a mat-button routerLink="/create" routerLinkActive="mat-accent">Create Post</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/login" routerLinkActive="mat-accent">Login</a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a mat-button routerLink="/auth/signup" routerLinkActive="mat-accent">Sign-up</a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
